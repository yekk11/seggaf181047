<!DOCTYPE html>
{% load static %}
<html>
<head>
    <meta charset="utf-8">
    <title>Halaman Registrasi</title>
    <link rel="stylesheet" href="{% static 'css/reg_form.css' %}">
</head>
<body>
<form class="signup-form" action="/register" method="post">

    <!-- form header -->
    <div class="form-header">
        <h1><a href="/">Homepage</a> | <a href="/register">Register Page</a></h1>
    </div>

    <!-- form body -->
    <div class="form-body">

        <!-- Firstname and Lastname -->
        <div class="horizontal-group">
            <div class="form-group left">
                <label for="firstname" class="label-title">Nama Depan *</label>
                <input type="text" id="firstname" class="form-input" required="required"/>
            </div>
            <div class="form-group right">
                <label for="lastname" class="label-title">Nama Belakang</label>
                <input type="text" id="lastname" class="form-input" />
            </div>
        </div>

        <!-- Email -->
        <div class="form-group">
            <label for="email" class="label-title">Email *</label>
            <input type="email" id="email" class="form-input" placeholder="example@mail.com" required="required">
        </div>

        <!-- Passwrod and confirm password -->
        <div class="horizontal-group">
            <div class="form-group left">
                <label for="password" class="label-title">Kata Sandi *</label>
                <input type="password" id="password" class="form-input" required="required"/>
            </div>
            <div class="form-group right">
                <label for="confirm-password" class="label-title">Ulangi Kata Sandi *</label>
                <input type="password" class="form-input" id="confirm-password" required="required"/>
            </div>
        </div>

        <!-- Gender and Hobbies -->
        <div class="horizontal-group">
            <div class="form-group left">
                <label class="label-title">Jenis kelamin:</label>
                <div class="input-group">
                    <label for="male"><input type="radio" name="gender" value="male" id="male"> Pria</label>
                    <label for="female"><input type="radio" name="gender" value="female" id="female"> Wanita</label>
                </div>
            </div>
            <div class="form-group right">
                <label class="label-title">Hobi</label>
                <div>
                    <label><input type="checkbox" value="Web">Music</label>
                    <label><input type="checkbox" value="iOS">Sports</label>
                    <label><input type="checkbox" value="Andriod">Travel</label>
                    <label><input type="checkbox" value="Game">Movies</label>
                </div>
            </div>
        </div>

        <!-- Source of Income and Income -->
        <div class="horizontal-group">
            <div class="form-group left">
                <label class="label-title">Source of Income</label>
                <select class="form-input" id="level">
                    <option value="B">Employed</option>
                    <option value="I">Self-employed</option>
                    <option value="A">Unemployed</option>
                </select>
            </div>
            <div class="form-group right">
                <label for="experience" class="label-title">Income</label>
                <input type="range" min="5" max="100" step="5" value="0" id="experience" class="form-input"
                       onChange="change();" style="height:28px;width:78%;padding:0;">
                <span id="range-label">5jt</span>
            </div>
        </div>

        <!-- Profile picture and Age -->
        <div class="horizontal-group">
            <div class="form-group left">
                <label for="choose-file" class="label-title">Upload Profile Picture</label>
                <input type="file" id="choose-file" size="80">
            </div>
            <div class="form-group right">
                <label for="experience" class="label-title">Usia</label>
                <input type="number" min="18" max="50" value="18" class="form-input">
            </div>
        </div>

        <!-- Bio -->
        <div class="form-group">
            <label for="choose-file" class="label-title">Bio</label>
            <textarea class="form-input" rows="4" cols="50" style="height:auto"></textarea>
        </div>
    </div>

    <!-- form-footer -->
    <div class="form-footer">
        <span>* required</span>
        <button type="submit" class="btn">Daftar</button>
    </div>

</form>

<!-- Script for range input label -->
<script>
      var rangeLabel = document.getElementById("range-label");
      var experience = document.getElementById("experience");

      function change() {
      rangeLabel.innerText = experience.value + "jt";
      }

</script>

</body>
</html>
